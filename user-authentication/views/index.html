<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication with OAuth2 and JWT</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7fc; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        form { margin-top: 20px; }
        input[type="text"], input[type="password"], input[type="submit"] { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        input[type="submit"] { background-color: #4CAF50; color: white; border: none; }
        .button { background-color: #4285f4; color: white; border: none; padding: 10px; text-align: center; width: 100%; border-radius: 5px; }
        .message { text-align: center; margin-top: 20px; }
        .message.error { color: red; }
        .message.success { color: green; }
    </style>
</head>
<body>

<div class="container">
    <h1>OAuth2 Authentication</h1>

    <!-- Register Form -->
    <div id="register-form">
        <h2>Register</h2>
        <form hx-post="/register" hx-target="#message" hx-swap="outerHTML">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
    </div>

    <hr>

    <!-- Login with Google -->
    <div id="login-section">
        <h2>Login with Google</h2>
        <button class="button" hx-get="/login" hx-target="#message" hx-swap="outerHTML">
            Login with Google
        </button>
    </div>

    <hr>

    <!-- Profile Section -->
<div id="profile-section">
    <h2>Profile</h2>
    <button class="button" 
            hx-get="/me" 
            hx-target="#profile-content" 
            hx-swap="outerHTML"
            hx-headers='{"Authorization": "Bearer {{ .JWTToken }}"}'>
        View Profile
    </button>
    <div id="profile-content"></div>
</div>
    <!-- Message Section -->
    <div id="message"></div>
</div>

<script>
    const jwtToken = localStorage.getItem('jwtToken'); // Assuming token is saved in localStorage

    document.querySelector("#profile-section button").setAttribute("hx-headers", JSON.stringify({
        "Authorization": "Bearer " + jwtToken
    }));
</script>
</body>
  </html>
